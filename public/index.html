<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>ChatBox</title>
</head>
<body class="text-center">
    <header class="container">
        <div class="panel panel-default">
            <div class="panel panel-heading">
                <p>ChatBox</p>
                <div class="panel panel-body">
                    <form id="chat-box">
                        <p>Message here</p>
                        <ul id="message"class="list-unstyled"></ul>
                    </form>
                </div>
                        <div class="container">
                            <form id="user">
                                <label for="">Username : <input id="username" type="text" placeholder="Enter username"></label>
                                <label for=""><input type="submit" name="enter" value="Enter"></label>
                            </form>
                        </div>
            </div>
            <div class="container">
                <div>
                    <form id ="chat">
                        <label for="chat-text">Messages : <input id="chat-text" type="text" placeholder="Enter your message here"></label>
                        <input id ="submit" type="submit" value="Send" name="send"></input>
                    </form>
                </div>
            </div>
        </div>
    </header>
        <script src="/js/jquery/dist/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
